<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymelead.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h3>Folder Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Folder</p>

    <!-- # is just a placeholder for the th:action -->
    <!-- When form is loaded will call the getter methods, and is what you will see initially on the form-->
    <!-- When form is submitted will call the setter methods  -->
    <form action="#" th:action="@{/folder}"
                     th:object="${folder}" method="POST">
        <!-- Add hidden form field required for update -->
        <!-- This binds to the model attribute, tells your app which employee to update -->
        <input type="hidden" th:field="*{id}"/>

        <!-- Object properties -->
        <input type="text" th:field="*{name}"
               class="form-control mb-4 col-4" placeholder="Name">
        <input type="text" th:field="*{amount}"
               class="form-control mb-4 col-4" placeholder="Amount">
        <input type="text" th:field="*{balance}"
               class="form-control mb-4 col-4" placeholder="Balance">
        <button type="submit" class="btn btn-info col-2">Save</button>


    </form>

</div>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>

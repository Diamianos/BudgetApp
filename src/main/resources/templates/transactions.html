<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymelead.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h3>Transactions</h3>
    <hr>

    <a th:href="@{/showFormForExpenseAdd(folderId=${folder.getId})}"
       class="btn btn-primary btn-md mb-3">
        Add Transaction
    </a>

    <h2 th:text = "${folder.getName} + ' Folder'" class="text-center mb-4"></h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Merchant</th>
            <th>Amount</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempExpense:${expenses}">
            <td th:text = "${tempExpense.merchant}"></td>
            <td th:text = "${tempExpense.amount}"></td>
            <td>
                <!-- Add modify button -->
                <a th:href="@{/expense/update(expenseId=${tempExpense.id},folderId=${folder.getId})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <!-- Add delete button -->
                <a th:href="@{/expense/delete(expenseId=${tempExpense.id},folderId=${folder.getId})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                    Delete
                </a>
            </td>


        </tr>
        </tbody>
    </table>

    <hr>

    <a th:href="@{/}"
        class="btn btn-secondary btn-md">
        Back to Folders</a>

</div>
</body>
</html>

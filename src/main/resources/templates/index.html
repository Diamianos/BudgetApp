<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymelead.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <h3>Budget Application</h3>
        <hr>

       <a th:href="@{/showFormForFolderAdd}"
          class="btn btn-primary btn-md mb-3">
           Add Folder
       </a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Balance</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:id="${tempFolder.id}" th:each="tempFolder:${folders}">
                <td th:text = "${tempFolder.name}"></td>
                <td th:text = "${tempFolder.amount}"></td>
                <td th:text = "${tempFolder.balance }"></td>
                <td>
                    <!-- Add view transactions button -->
                    <a th:href="@{folder/showFormForTransactions(folderId=${tempFolder.id})}"
                       class="btn btn-secondary btn-sm">
                        View Transactions
                    </a>
                    <!-- Add modify button -->
                    <a th:href="@{folder/showFormForUpdate(folderId=${tempFolder.id})}"
                       class="btn btn-info btn-sm">
                        Update
                    </a>
                    <!-- Add delete button -->
                    <a th:href="@{/folder/delete(folderId=${tempFolder.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                        Delete
                    </a>
                </td>


            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

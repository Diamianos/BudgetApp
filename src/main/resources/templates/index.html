<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymelead.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>BudgetApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">

        <h2 class="text-center">Budget Application</h2>
        <hr>

        <div class="container">
            <div class="row">
                <div class="col-md-12 text-right">
                    <h3 th:text="${date}"
                        class="text-center"></h3>
                    <a  th:href="@{/previousMonth(date=${date}, previous=true)}"
                        type="button" class="btn btn-info">Previous Month
                    </a>
                    <a  th:href="@{/nextMonth(date=${date}, previous=false)}"
                        type="button" class="btn btn-info ml-2">Next Month
                    </a>
                </div>
            </div>
        </div>

       <a th:href="@{/showFormForFolderAdd(date=${date})}"
          class="btn btn-primary btn-md mb-3">
           Add Folder
       </a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Balance</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:id="${tempFolder.id}" th:each="tempFolder:${folders}">
                <td th:text = "${tempFolder.name}"></td>
                <td th:text = "${tempFolder.amount}"></td>
                <td th:text = "${tempFolder.balance }"></td>
                <td>
                    <!-- Add view transactions button -->
                    <a th:href="@{folder/showFormForTransactions(folderId=${tempFolder.id})}"
                       class="btn btn-secondary btn-sm">
                        View Transactions
                    </a>
                    <!-- Add modify button -->
                    <a th:href="@{folder/showFormForUpdate(folderId=${tempFolder.id})}"
                       class="btn btn-info btn-sm">
                        Update
                    </a>
                    <!-- Add delete button -->
                    <a th:href="@{/folder/delete(folderId=${tempFolder.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                        Delete
                    </a>
                </td>


            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

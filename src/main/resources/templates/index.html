<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymelead.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center ">Budget Application</h1>
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h2 class="pb-3 pt-3">Folders</h2>
                </div>
                <div class="panel-body">
                    <table class="table table-condensed table-striped">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Name</th>
                            <th>Amount</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="tempFolder:${folders}" data-toggle="collapse" data-target="#demo1" class="accordion-toggle">
                            <td><button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-eye-open"></span></button></td>
                            <td th:text = "${tempFolder.name}"></td>
                            <td th:text = "${tempFolder.amount}"></td>
                        </tr>

                        <tr>
                            <td colspan="12" class="hiddenRow">
                                <div class="accordian-body collapse" id="demo1">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr class="info">
                                            <th>Job</th>
                                            <th>Company</th>
                                            <th>Salary</th>
                                            <th>Date On</th>
                                            <th>Date off</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>

                                        <tbody>

                                        <tr data-toggle="collapse"  class="accordion-toggle" data-target="#demo10">
                                            <td> <a href="#">Enginner Software</a></td>
                                            <td>Google</td>
                                            <td>U$8.00000 </td>
                                            <td> 2016/09/27</td>
                                            <td> 2017/09/27</td>
                                            <td>
                                                <a href="#" class="btn btn-default btn-sm">
                                                    <i class="glyphicon glyphicon-cog"></i>
                                                </a>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Scrum Master</td>
                                            <td>Google</td>
                                            <td>U$8.00000 </td>
                                            <td> 2016/09/27</td>
                                            <td> 2017/09/27</td>
                                            <td> <a href="#" class="btn btn-default btn-sm">
                                                <i class="glyphicon glyphicon-cog"></i>
                                            </a>
                                            </td>
                                        </tr>


                                        <tr>
                                            <td>Back-end</td>
                                            <td>Google</td>
                                            <td>U$8.00000 </td>
                                            <td> 2016/09/27</td>
                                            <td> 2017/09/27</td>
                                            <td> <a href="#" class="btn btn-default btn-sm">
                                                <i class="glyphicon glyphicon-cog"></i>
                                            </a>
                                            </td>
                                        </tr>


                                        <tr>
                                            <td>Front-end</td>
                                            <td>Google</td>
                                            <td>U$8.00000 </td>
                                            <td> 2016/09/27</td>
                                            <td> 2017/09/27</td>
                                            <td> <a href="#" class="btn btn-default btn-sm">
                                                <i class="glyphicon glyphicon-cog"></i>
                                            </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
